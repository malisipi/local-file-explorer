<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Local File Explorer</title>
    <script src="./js/welcome.js" defer></script>
    <link rel="shortcut icon" href="./assets/app/48.png" type="image/png">
    <link rel="stylesheet" href="./css/welcome.css">
</head>
<body>
    <section class="welcome">
        <img src="./assets/app/512.png" draggable="false"/>
        <h1>Local File Explorer</h1>
        <h2>Browse your files easily in your best browser</h2>
    </section>
    <section class="permissions">
        <div id="file-permission" class="permission">
            <span class="no-file-permission">Not</span> Allowed to Access Local Files <button class="give-permission file-permission">Give permission</button>
        </div>
    </section>
</body>
</html>
